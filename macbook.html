<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <div class="wrapper">
      <div class="tophone">
        <span
          id="time2"
          class="left"
          style="margin-right: 10px"
          onload="clock2()"
        ></span>
        <div class="notch"></div>
        <span class="dopo"
          ><i class="fa fa-wifi" aria-hidden="true" style="font-size: 15px"></i
        ></span>
        <span class="dopo"
          ><i
            class="fa fa-battery-half"
            aria-hidden="true"
            style="font-size: 15px"
          ></i
        ></span>
        <span class="dopo"
          ><i class="fa fa-signal" aria-hidden="true"></i
        ></span>
      </div>
      <div class="top">
        <div class="spanel">
          <span id="mela" class="element left" style="padding: 4px 10px">
            <i
              id="mela_logo"
              class="fa fa-apple"
              style="color: white; font-size: 18px"
            ></i>
            <ul id="menu_mela">
              <li>ciao</li>
              <li>ciao</li>
              <li>ciao</li>
            </ul>
          </span>
          <span class="element left">Finder</span>
          <span class="element left">File</span>
          <span class="element left">Edit</span>
          <span class="element left">View</span>
          <span class="element left">Go</span>
          <span class="element left">Window</span>
          <span class="element left">Help</span>

          <span class="element right"
            ><i class="fa fa-cog" aria-hidden="true"></i
          ></span>
          <span class="element right"
            ><i class="fa fa-search" aria-hidden="true"></i
          ></span>
          <span id="time" class="element right" onload="clock()"></span>
          <span class="element right"
            ><i
              class="fa fa-battery-half"
              aria-hidden="true"
              style="font-size: 15px"
            ></i
          ></span>
          <span class="element right"
            ><i
              class="fa fa-wifi"
              aria-hidden="true"
              style="font-size: 15px"
            ></i
          ></span>
          <span class="element right"></span>
        </div>
      </div>
      <div class="sopra">
        <div class="bottomphone">
          <img src="foto.png" />
          <img src="folder.png" />
          <img src="safari.png" />
          <img src="setting.png" />
        </div>

        <div class="bottom">
          <img src="foto.png" />
          <img src="folder.png" />
          <img src="safari.png" />
          <img src="setting.png" />
          <img src="foto.png" />
          <img src="folder.png" />
          <img src="safari.png" />
          <img src="setting.png" />
          <img src="foto.png" />
          <img src="folder.png" />
          <img src="safari.png" />
          <img src="setting.png" />
          <img src="foto.png" />
          <img src="folder.png" />
        </div>
      </div>
    </div>

    <script>
      function clock() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if (h == 0) {
          h = 12;
        }

        if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("time").innerText = time;
        document.getElementById("time").textContent = time;

        setTimeout(clock, 1000);
      }
      function clock2() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;

        var time = h + ":" + m;
        document.getElementById("time2").innerText = time;
        document.getElementById("time2").textContent = time;

        setTimeout(clock, 1000);
      }
      clock();
      clock2();
    </script>
  </body>
</html>
